  <body>
    <script>
          for (let i = 1; i < 10; i++) {
            //Buoc1: hang 1 ( 2 trang, 3 sao, 3 trang, 3 sao, 2 trang)

              for (let j = 1; j < 3; j++) {
                document.writeln("&emsp;");

                document.writeln("&emsp;");

       //  hang 9: 6 trang 1sao 6trang

      if (i == 9) {
