<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //tạo hàng
      for (i = 1; i < 10; i++) {
        //tạo côt
        const arrStarByRawOne = [3, 4, 5, 9, 10, 11];
        drawRaws(i, arrStarByRawOne, 1);
        // hang 2
        const arrStarByRawTwo = [2, 6, 8, 12];
        drawRaws(i, arrStarByRawTwo, 2);
        // hang 3
        const arrStarByRaw3 = [1, 7, 13];
        drawRaws(i, arrStarByRaw3, 3);
        // hang 4
        const arrStarByRaw4 = [2, 12];
        drawRaws(i, arrStarByRaw4, 4);
        // hang 5
        const arrStarByRaw5 = [3, 11];
        drawRaws(i, arrStarByRaw5, 5);
        // hang 6
        const arrStarByRaw6 = [4, 10];
        drawRaws(i, arrStarByRaw6, 6);
        // hang 7
        const arrStarByRaw7 = [5, 9];
        drawRaws(i, arrStarByRaw7, 7);
        // hang 8
        const arrStarByRaw8 = [6, 8];
        drawRaws(i, arrStarByRaw8, 8);
        // hang 9
        const arrStarByRaw9 = [7];
        drawRaws(i, arrStarByRaw9, 9);
        document.write("<br>");
      }

      function drawRaws(i, arrStar, row) {
        if (i == row) {
          for (let k = 1; k < 14; k++) {
            if (arrStar.includes(k)) {
              document.write("*");
            } else {
              document.write("&nbsp;&nbsp;");
            }
          }
        }
      }
    </script>
  </body>
</html>
