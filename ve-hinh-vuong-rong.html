<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        if (i == 1 || i == 5) {
          for (let j = 1; j <= 5; j++) {
            document.write("*");
          }
        }
        if (i == 2 || i == 4 || i == 3) {
          document.write("*");

          for (let k = 1; k <= 3; k++) {
            document.write("&nbsp;&nbsp;");
          }
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
